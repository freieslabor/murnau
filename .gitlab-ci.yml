image: "elixir:1.2"
variables:
  MIX_ENV: prod

before_script:
  - cp config/prod.secret.exs.template config/prod.secret.exs
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

stages:
  - build
  - test
  - deploy

compile:
  stage: build
  script:
    - mix compile
  artifacts:
    paths:
      - _build/

test:exunit:
  stage: test
  script:
    - MIX_ENV=test mix test
  dependencies:
  - compile

test:credo:
  stage: test
  script:
    - MIX_ENV=test mix credo
  dependencies:
  - compile

deploy:allfex:
  stage: deploy
  script:
    - mix release
  artifacts:
    paths:
      - rel/murnau/releases